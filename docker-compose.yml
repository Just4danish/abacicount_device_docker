version: "3.7"
# run "docker-compose up" from terminal and thats it.
# If the image is not getting updated, do the following
# "docker system prune -a"
# "docker volume prune -a"
services:
  redis:
    image: redis:alpine
    networks:
      - front
      - back
    ports:
      - "6389:6379"
  rabbitmq:
    image: rabbitmq
    networks:
      - front
      - back
    ports:
      - "5675:5672"
  abacicount:
    build: ./
    volumes:
      - app:/app
      - ./media:/app/media
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - front
      - back
      - host
    ports:
      - 8500:8500
    depends_on:
      - redis
      - rabbitmq
    links:
      - redis
      - rabbitmq
    environment:
      - DJANGO_DEBUG=False
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD=countab@ci321
      - POSTGRES_PORT=5432
      - REDIS_PORT=6379
