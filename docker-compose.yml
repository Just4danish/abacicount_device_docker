      - JWT_SECRET_KEY=wbbp#^5=!^a7+h_m+l%+(it01#s%eq*wbbp#xqj31un4j%+(it01#s%eq*wbbp#^5=!^a7+h_x6v3jwn
      - PRODUCT_ACTIVATION_KEY=*4hx01#s%eq*wbbp#^5=!^a7+h_r3gm+l%+(it01#s%eq*wbbp#xqj31un4j%+(it01#s%eq*wbbp#^5=!^a7+h_x6v3jwn
      - ALLOWED_HOSTS=[*]
      - ABACI_SERVER_BASE_URL='https://admin.abacicount.com/'
  cam_streamer:
    build: ./cam_streamer
    networks:
      - front
      - back
      - host
    ports:
      - 9500:9500
    depends_on:
      - redis
    links:
      - redis
    environment:
      - DEBUG=False
      - REDIS_PORT=6389
  nginx:
    build: ./nginx
    volumes:
      - app:/app
      - ./media_outside_docker:/app/media
    networks:
      - front
      - back
    ports:
      - 80:80
    depends_on:
      - abacicount
      - cam_streamer
    links:
      - abacicount
      - cam_streamer
  postgres:
    image: postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=countab@ci321
    ports:
      - "5435:5432"
    networks:
